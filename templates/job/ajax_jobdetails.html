<!-- Start Visable -->
<div>
	<h1>{{ job.name }}</h1>
	<div class="subnav subnav-fixed">
	    <ul class="nav nav-pills">
	      <li class="dropdown active">
	        <a class="dropdown-toggle" data-toggle="dropdown" href="#"> Downloads <b class="caret"></b></a>
	        <ul class="dropdown-menu">
	          <li><a data-toggle="modal" href="#downloadModal" onclick="setDownloadFormat('txt')">Text File</a></li>
	          <li><a data-toggle="modal" href="#downloadModal" onclick="setDownloadFormat('xlsx')">Excel Spreadsheet</a></li>
	        </ul>
	      </li>
	      <li><a onclick="getStats({{ job.uuid }})">View Statistics</a></li>
	      <li><a data-toggle="modal" href="#deleteModal" onclick="setDeleteJob({{ job.uuid }})">Delete</a></li>
	      <form class="navbar-search pull-right" _lpchecked="1">
	        <input type="text" class="search-query span2" placeholder="Search" size="32" style="width:auto;" >
	      </form>
	    </ul>
	</div>
	<div class="well animated fadeIn">
		<table class="table table-striped">
	        <thead>
	          <tr>
	            <th>#</th>
	            <th>Hash</th>
	            <th>Plain Text</th>
	          </tr>
	        </thead>
	        <tbody>
	        	{% for password in job.hashes %}
			          <tr>
			            <td>{{ job.hashes.index(password) + 1 }}</td>
			            <td>{{ password.digest }}</td>
			            <td>{{ password.plain_text }}</td>
			          </tr>
			    {% end %}
	        </tbody>
	    </table>
	</div>
</div>
